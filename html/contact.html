<body>

        <div class="firstCursor" id="firstCursor"></div>
        <div class="secondCursor" id="secondCursor"></div>
        <div class="thirdCursor" id="thirdCursor"></div>

    <!-- ロード画面 -->
    <div class="load">
        <div class="loadText" id="loadText">
            <span>L</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
        <div class="loadLeft" id="loadLeft"></div>
        <div class="loadRight" id="loadRight"></div>
    </div>
    <!-- ナビゲーション -->
    <div class="nav">
        <a href='./index.html' class="navLink" id="navHome">
            <span id="navHomeEn">
                HOME
            </span>
            <span id="navHomeJa">
                ホーム
            </span>
        </a>
        <a href='./about.html' class="navLink" id="navAbout">

        <a href='./work.html' class="navLink" id="navWork">

            </span>
            <span id="navContactJa">
                お問い合わせ
            </span>
        </a>
    </div>
    <!-- モード切替 -->
    <div class="toggle">
        <i class="fa-solid fa-sun amColorBlack pmColorWhite"></i>
        <a class="toggleArea" id="toggleArea">
            <div class="toggleSwitch" id="toggleSwitch"></div>
        </a>
        <i class="fa-regular fa-moon amColorBlack pmColorWhite"></i>
    </div>
    <!-- ホーム画面 -->
    <section class="contact">
        <div class="snows" id="contact">
            <div class="stars" id="stars"></div>
        </div>
        <div class="screenTextArea">
            <h2 class="sectionTittle">コンタクト</h2>
            <p class="sectionSubTittle">お問い合わせ</p>
            <p class="contactText">
                閲覧していただき<br class="hidden-pc">ありがとうございます。
                <br>ご依頼・ご質問等あれば<br class="hidden-pc">下記メールアドレスより<br class="hidden-pc">御連絡下さい。

            <a href="mailto:address" class="mail" id="mail">yu01u10ga@gmail.com</a>
